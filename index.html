<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BulkCrop Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for thumbnails */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "react-image-crop/": "https://aistudiocdn.com/react-image-crop@^11.0.10/",
    "react-image-crop": "https://aistudiocdn.com/react-image-crop@^11.0.10"
  }
}
</script>
<script>
  window.addEventListener('error', function(e) {
    const root = document.getElementById('root');
    if (root && root.innerHTML === '') {
      const errorDiv = document.createElement('div');
      errorDiv.style.padding = '20px';
      errorDiv.style.color = 'red';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.innerHTML = `
        <h1>Application Error</h1>
        <p>Failed to load application scripts.</p>
        <pre>${e.message}</pre>
        ${e.filename ? `<p>File: ${e.filename}:${e.lineno}</p>` : ''}
      `;
      root.appendChild(errorDiv);
    }
  });
</script>
</head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  </body>
</html>
